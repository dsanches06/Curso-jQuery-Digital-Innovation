<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/scripts/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <title>Curso de JQuery e Ajax</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="d-flex">
                <input id="cep" class="form-control me-2" type="search" placeholder="CEP" aria-label="Search">
                <button class="btn btn-outline-success" type="button"
                    onclick="javascript:consultaCep();">Buscar</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5 barra-progresso">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div class="container mt-2 cep">
        <div class="row">
            <h3 id="titulo-cep">CEP</h3>
        </div>
        <div class="row mt-2">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Complemento</td>
                        <td id="complemento"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
